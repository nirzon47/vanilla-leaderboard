<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leaderboards</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/d521bbec8a.js"
			crossorigin="anonymous"
		></script>

		<!-- Scripts -->
		<script src="model.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body class="min-h-screen w-screen py-8 px-4">
		<!-- All content -->
		<div class="max-w-6xl mx-auto">
			<!-- Heading -->
			<h1 class="font-bold text-3xl mb-4">Points Leaderboards</h1>

			<!-- Form -->
			<form class="flex justify-between mb-4 flex-wrap gap-2">
				<input
					type="text"
					placeholder="First name"
					class="input input-bordered w-1/5 min-w-[110px]"
					required
				/>
				<input
					type="text"
					placeholder="Last name"
					class="input input-bordered w-1/5 min-w-[110px]"
					required
				/>
				<input
					type="text"
					placeholder="Country"
					class="input input-bordered w-1/5 min-w-[110px]"
					required
				/>
				<input
					type="number"
					placeholder="Score"
					class="input input-bordered w-1/5 min-w-[110px]"
					required
				/>
				<button class="btn btn-primary w-1/12 min-w-[100px]">Add</button>
			</form>

			<!-- Validation -->
			<p class="text-red-600 font-bold text-center py-2 opacity-0 duration-100">
				Please fill in all fields
			</p>

			<!-- Table -->
			<div class="overflow-x-auto">
				<table class="table table-zebra">
					<!-- Table head -->
					<thead class="text-base text-center">
						<tr>
							<th>Name</th>
							<th>Country</th>
							<th>Score</th>
							<th></th>
						</tr>
					</thead>

					<!-- Table body -->
					<tbody
						class="text-lg font-medium text-center text-neutral"
						id="tbody"
					>
						<!-- Mockup data -->
						<!-- Data is rendered here -->
						<tr>
							<td>Nirzon Karmakar</td>
							<td>India</td>
							<td class="flex gap-x-4 items-center justify-center">
								<button class="btn btn-info btn-sm w-12 subtract5">-5</button>
								<span>100</span>
								<button class="btn btn-info btn-sm w-12 add5">+5</button>
							</td>
							<td>
								<i
									class="fa-solid fa-trash hover:text-red-600 duration-200 cursor-pointer"
								></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
